<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo landing page with two column layout</title>
</head>
<body>

  <header class="header">
    <nav class="nav__logo">
      <img src="images/logo.svg" alt="">
    </nav>
    <ul class="ul">
      <li><a href="#">Features</a></li>
      <li><a href="#">Team</a></li>
      <li><a href="#">Sign In</a></li>
    </ul>
  </header>

  <section class="container">
    <div>
      <img src="images/illustration-1.svg" alt="">
    </div>
    
    <div class="res">
      <div class="container__info">
        <h1>All your files in one secure locations, accessible anywhere.</h1>
        <p>Fyli stores your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends,
          family, and co-workers.
        </p>
      </div>
  
      <div class="container__subscribe">
        <input placeholder="Enter your email" type="email" name="" id="">
        <button class="btn">Get Started</button>
      </div>
    </div>

  </section>
</body>
</html>
